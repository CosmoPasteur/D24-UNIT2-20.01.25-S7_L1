<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ES S7/L1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-5">
        <form id="formShop" action="" class="col-6 border m-5">
          <div class="d-flex justify-content-between my-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" placeholder="Inserisci il nome" />
          </div>
          <div class="d-flex justify-content-between my-2">
            <label for="proprietario" class="form-label">Proprietario</label>
            <input type="text" id="proprietario" placeholder="Nome del proprietario" />
          </div>
          <div class="d-flex justify-content-between my-2">
            <label for="razza" class="form-label">Razza</label>
            <input type="text" id="razza" placeholder="Razza " />
          </div>
          <div>
            <label for="submit" class="form-label"></label>
            <input type="button" id="submit" placeholder="Aggiungi" />
          </div>
        </form>
      </div>
    </div>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script> -->
    <script src="JS.js"></script>
  </body>
</html>
